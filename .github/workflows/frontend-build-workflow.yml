name: Frontend Build Workflow

on:
  push: # pull_request:
    branches:
      - main
    paths:
      - 'starter/frontend'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install dependencies
        run: npm install
        working-directory: ./starter/frontend

      - name: Lint
        run: |
          npm run lint
        working-directory: ./starter/frontend

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install dependencies
        run: npm install
        working-directory: ./starter/frontend

      - name: Test
        run: |
          npm run lint
        working-directory: ./starter/frontend

  build:
    runs-on: ubuntu-latest
    needs:
      - lint
      - test

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install dependencies
        run: npm install
        working-directory: ./starter/frontend

      - name: Test
        run: |
          npm run lint
        working-directory: ./starter/frontend